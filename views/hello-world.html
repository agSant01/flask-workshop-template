<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<title>Flask Web App</title>

<body>
  <h1>FLASK WORKSHOP</h1>
  {% if name %}

  {% else %}

  {% endif %}
  <div>Current time: {{ time }}</div>
</body>

</html>
